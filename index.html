<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Audiobook Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --text: #ffffff;
            --secondary-text: #b0b0b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Input Area */
        .input-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #333;
            background: var(--card-bg);
            color: white;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none; 
        }

        input:focus {
            border-color: var(--primary);
        }

        button.load-btn {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .video-container iframe, .video-container div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Controls Area */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-evenly; 
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        button.control {
            background: transparent;
            color: var(--text);
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            width: 60px;
            gap: 5px; 
        }

        button.control svg {
            width: 32px;
            height: 32px;
            stroke: var(--text);
        }

        button.control span {
            font-size: 12px;
            color: var(--secondary-text);
            font-weight: 500;
        }

        /* Play Button Special Styling */
        button.play-btn {
            background: var(--primary);
            color: #000;
            border-radius: 50%;
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4);
            margin: 0 15px; 
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        button.play-btn:active {
            transform: scale(0.95);
        }

        button.play-btn svg {
            width: 30px;
            height: 30px;
            fill: #000; /* For triangle */
            stroke: #000; /* For pause bars */
        }

        #status {
            margin-top: 25px;
            color: var(--secondary-text);
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Audiobook Library</h2>
    
    <div class="input-group">
        <input type="text" id="ytLink" placeholder="Paste YouTube Link...">
        <button class="load-btn" onclick="loadVideo()">GO</button>
    </div>
    
    <div class="video-container">
        <div id="player"></div>
    </div>

    <div class="controls">
        <button class="control" onclick="seek(-30)">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 17l-9-9 9-9"/><path d="M22 17l-9-9 9-9"/></svg>
            <span>-30s</span>
        </button>

        <button class="play-btn" id="mainPlayBtn" onclick="togglePlay()">
             <svg viewBox="0 0 24 24" stroke-width="0"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        </button>

        <button class="control" onclick="seek(30)">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 17l9-9-9-9"/><path d="M2 17l9-9-9-9"/></svg>
             <span>+30s</span>
        </button>
    </div>
    
    <p id="status">Ready to listen</p>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var currentVideoId = localStorage.getItem('savedVideoId') || '';
        var savedTime = localStorage.getItem('savedTime') || 0;

        // SVG Icons
        const playIcon = '<svg viewBox="0 0 24 24" stroke-width="0"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
        const pauseIcon = '<svg viewBox="0 0 24 24" stroke-width="0" fill="#000"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';

        function onYouTubeIframeAPIReady() {
            if(currentVideoId) {
                startPlayer(currentVideoId);
            }
        }

        function loadVideo() {
            var url = document.getElementById('ytLink').value;
            var videoId = extractVideoID(url);
            if(videoId) {
                currentVideoId = videoId;
                localStorage.setItem('savedVideoId', videoId);
                localStorage.setItem('savedTime', 0); 
                if(player) {
                    player.loadVideoById(videoId);
                } else {
                    startPlayer(videoId);
                }
                document.getElementById('ytLink').value = ''; 
            } else {
                alert("Invalid YouTube Link");
            }
        }

        function extractVideoID(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function startPlayer(id) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: id,
                // CHANGED: controls: 1 brings back the red scrubber line
                playerVars: { 'playsinline': 1, 'controls': 1 }, 
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('status').innerText = "Resumed at: " + formatTime(savedTime);
            event.target.seekTo(savedTime);
        }

        function onPlayerStateChange(event) {
            var btn = document.getElementById('mainPlayBtn');
            
            if (event.data == YT.PlayerState.PLAYING) {
                // Video is playing -> Show Pause Icon
                btn.innerHTML = pauseIcon;
                
                // Start saving timer
                window.saveInterval = setInterval(function(){
                    var currentTime = player.getCurrentTime();
                    localStorage.setItem('savedTime', currentTime);
                }, 5000);
            } 
            else {
                // Video is paused/ended -> Show Play Icon
                btn.innerHTML = playIcon;
                
                // Stop saving timer
                clearInterval(window.saveInterval);
            }
        }

        function seek(seconds) {
            var currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds);
        }

        function togglePlay() {
            var state = player.getPlayerState();
            if(state == 1) { // 1 = Playing
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
        
        function formatTime(seconds) {
             return new Date(seconds * 1000).toISOString().substr(11, 8);
        }
    </script>
</body>
</html>
